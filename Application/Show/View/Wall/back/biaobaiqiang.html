<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>纵梦表白墙</title>
    <link rel="stylesheet" href="./纵梦表白墙_files/weui.css">
</head>
<body>
<img src="./纵梦表白墙_files/bbq2.jpg" width="100%">
<form action="" method="post">
    <div class="weui_cells weui_cells_form">
        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" type="text" name="toname" placeholder="此处输入表白对象">
                <input type="hidden" name="wid" value="22">
            </div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <textarea class="weui_textarea" placeholder="此处输入表白内容" rows="3" name="content"></textarea>
                <div class="weui_textarea_counter" style="font-size:14px;">字数不少于3</div>
            </div>
        </div>
    </div>
    <div style="padding:10px;"><input class="weui_btn weui_btn_warn" type="submit" value="提交表白" style="background: #000000"></div>
</form>
<div class="weui_msg">
    <div class="weui_extra_area">
        <a id="namebt" href="#">纵梦广城</a>
    </div>
</div>
<div class="weui_panel zminfo" style="display:none;">
    <div class="weui_panel_hd">纵梦广城.表白墙数据
        <a id="closebt">&nbsp;&nbsp;&nbsp;--&gt;点此关闭</a>
    </div>
    <div class="weui_panel_bd">
        <div class="weui_media_box weui_media_text">
            <p class="weui_media_desc">累计收集 18107 条真情表白 ^ ^</p>
        </div>
    </div>
</div>
<div id="bottom"></div>
<script src="./纵梦表白墙_files/zepto.min.js"></script>
<script>
    $('#namebt').click(function(){
        $('.zminfo').show();
    });
    $('#closebt').click(function(){
        $('.zminfo').hide();
    });
</script>

<div id="__nightingale_view_cover" style="width: 100%; height: 100%; transition: -webkit-transform 10s ease-in-out; position: fixed !important; left: 0px !important; bottom: 0px !important; overflow: hidden !important; background: rgb(0, 0, 0) !important; pointer-events: none !important; z-index: 2147483647; opacity: 0;"></div></body></html>
