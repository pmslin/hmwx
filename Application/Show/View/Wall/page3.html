<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>{$lwinfo.lwc_title}</title>
    <link href="__PUBLIC__/css/plugins/show/wall/wall.css" rel="stylesheet">
</head>
<body>
<img src="__PUBLIC__/{$lwinfo.lwc_file}" width="100%">
<form action="{:U('Show/Wall/sendWall')}" method="post">
    <div class="weui_cells weui_cells_form">
        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" type="text" name="toname" placeholder="{$lwinfo.lwc_express_class}">
            </div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <textarea class="weui_textarea" placeholder="{$lwinfo.lwc_express_content}" rows="3" name="content2"></textarea>
                <!-- <div class="weui_textarea_counter" style="font-size:14px;">字数不少于3</div> -->
            </div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" type="text" name="toname2" placeholder="{$lwinfo.lwc_your_name}">
            </div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" type="text" name="toname3" placeholder="{$lwinfo.lwc_link}">
            </div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                {$lwinfo.lwc_img}
                <input class="weui_input" type="file" name="toname4" >
            </div>
        </div>
    </div>
    <div style="padding:10px;"><input class="weui_btn weui_btn_warn" type="submit" value="提交表白" style="background: {$lwinfo.lwc_botton_color}"></div>
</form>

<div id="bottom"></div>


<script>
    $('#namebt').click(function(){
        $('.zminfo').show();
    });
    $('#closebt').click(function(){
        $('.zminfo').hide();
    });
</script>

<div id="__nightingale_view_cover" style="width: 100%; height: 100%; transition: -webkit-transform 10s ease-in-out; position: fixed !important; left: 0px !important; bottom: 0px !important; overflow: hidden !important; background: rgb(0, 0, 0) !important; pointer-events: none !important; z-index: 2147483647; opacity: 0;"></div></body></html>
