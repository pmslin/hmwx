<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>表白墙设置</title>


    <!--点提交新页面打开-->
    <!--<base target="_blank">-->


</head>

<body>

<foreach name="list" item="vo">


    <section data-role="outer" label="Powered by 135editor.com"
             style="line-height: 25.6px;white-space: normal;font-variant-ligatures: normal;orphans: 2;widows: 2;max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">
        <section data-id="89896" data-tools="135编辑器"
                 style="max-width: 100%;box-sizing: border-box;border-width: 0px;border-style: none;border-color: initial;word-wrap: break-word !important;">
            <section data-id="us515904"
                     style="max-width: 100%;box-sizing: border-box;border-width: 0px;border-style: none;border-color: initial;word-wrap: break-word !important;">
                <section data-width="100%"
                         style="max-width: 100%;width: 556px;text-align: center;box-sizing: border-box !important;word-wrap: break-word !important;"></section>
            </section>
        </section>
        <section
                style="padding: 4px 10px;max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">
            <fieldset
                    style="padding: 5px;max-width: 100%;min-width: 0px;border-width: 1px;border-style: solid;border-color: rgb(204, 204, 204);color: rgb(51, 51, 51);font-family: 宋体;line-height: 24px;box-sizing: border-box !important;word-wrap: break-word !important;">
                <legend style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">
                    <span style="max-width: 100%;font-family: arial, helvetica, sans-serif;box-sizing: border-box !important;word-wrap: break-word !important;"><strong
                            style="max-width: 100%;color: rgb(102, 102, 102);box-sizing: border-box !important;word-wrap: break-word !important;"><span
                            style="margin-right: 8px;padding: 4px 8px;font-size:14px;max-width: 100%;color: rgb(255, 255, 255);border-radius: 5px;box-sizing: border-box !important;word-wrap: break-word !important;background-color: rgb(191, 0, 0);">{$vo.i}</span></strong></span>
                </legend>
                <span style="max-width: 100%;font-size: 14px;color: rgb(217, 33, 66);box-sizing: border-box !important;word-wrap: break-word !important;"><strong
                        style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;"><span
                        style="max-width: 100%;"><strong
                        style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;"><strong
                        style="color: rgb(51, 51, 51);max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;"><span
                        style="max-width: 100%;color: rgb(217, 33, 66);"><strong
                        style="color: rgb(51, 51, 51);max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;"><span
                        style="max-width: 100%;color: rgb(217, 33, 66);line-height: 20px;">{$vo.lw_express_class}</span></strong></span></strong></strong></span></strong></span>
                <p style="word-break: break-word;height: auto;"><span
                        style="color: rgb(136, 136, 136);font-size: 14px;">{$vo.lw_express_conten}</span></p>

                <if condition="$vo.lw_img_url neq null">
                    <p style="text-align: center;"><img data-s="300,640" data-type="png"
                                                        data-src="__PUBLIC__/{$vo.lw_img_url}"
                                                        style="width: auto !important; height: auto !important; visibility: visible !important;"
                                                        class="" data-ratio="0.7515625" data-w="640"
                                                        src="__PUBLIC__/{$vo.lw_img_url}"
                                                        data-fail="0"></p>
                </if>

                <p style="text-align: right;height: 22px;">
                    <span style="color: rgb(178, 178, 178);font-size: 12px;">&nbsp;</span><span
                        style="color: rgb(178, 178, 178);font-size: 12px;">—{$vo.lw_your_name}</span></p></fieldset>


        </section>
    </section>
    <p style="white-space: normal;font-variant-ligatures: normal;orphans: 2;widows: 2;text-align: center;line-height: 2em;">
        <br></p>


</foreach>


</body>

</html>
