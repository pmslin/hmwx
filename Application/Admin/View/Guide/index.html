                    <form  class="form-horizontal demoform"  action="{:U('Admin/Guide/postfrom')}" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">姓名</label>

                            <div class="col-sm-3">
                                <input type="text" class="form-control" name="name" datatype="*" >
                            </div>

                            <label class="col-sm-2 control-label">性别</label>

                            <div class="col-sm-3">
                                <select class="form-control m-b" name="sex">
                                    <option value="0">男</option>
                                    <option value="1">女</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">民族</label>

                            <div class="col-sm-3">

                            </div>

                            <label class="col-sm-2 control-label">政治面貌</label>

                            <div class="col-sm-3">
                                <select class="form-control m-b" name="face">
                                    <option value="1">团员</option>
                                    <option value="2">预备党员</option>
                                    <option value="3">党员</option>
                                    <option value="4">群众</option>

                                <input type="text"  class="form-control" name="wechat" datatype="*">
                            </div>

                            <label class="col-sm-2 control-label">QQ邮箱</label>

                            <div class="col-sm-3">
                                <input type="text" class="form-control" name="email" datatype="e&*"  errormsg="请输入正确的邮箱">
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="col-sm-2 control-label">身份证号码</label>

                            <div class="col-sm-3">
                                <input type="text" class="form-control" name="idcard" id="idcard" datatype="*">
                            </div>

                            <label class="col-sm-2 control-label">出生年月</label>

                            <div class="col-sm-3">
                                <div style="width:970px; margin:0px auto;">
                                    <input placeholder=" 请输入日期" class="laydate-icon" style=" width:242px; height:30px;"
                                           onclick="laydate()" name="birthday" id="birthday" datatype="*">
                                </div>
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="col-sm-2 control-label">入学时间</label>

                            <div class="col-sm-3">
                                <div style="width:970px; margin:0px auto;">
                                    <input placeholder=" 请输入日期" class="laydate-icon" style=" width:242px; height:30px;"

                                </div>
                            </div>

                            <label class="col-sm-2 control-label">预计毕业时间</label>

                        </div>

                            </div>

                            <label class="col-sm-2 control-label">学历层次</label>

                            <div class="col-sm-5 radio i-checks">

                                <label>

                                <label>

                                <label>

                        </div>

                            </div>

                            <label class="col-sm-2 control-label">单位性质</label>

                            <div class="col-sm-3">
                                <select class="form-control m-b" name="unit_property">
                                    <option value="1">从业人员</option>
                                    <option value="2">非从业人员</option>

                        </div>

                        <div class="form-group">

                                    <option value="1">院校生</option>

                            </div>

                        <div class="hr-line-dashed"></div>

                            <label class="col-sm-2 control-label">考区</label>

                            <div class="col-sm-3">

                                <select  class="form-control m-b" name="place_city_id" id="city">

                                    </foreach>
                                </select>

                                <select  class="form-control m-b" name="place_area_id" id="area">

                                </select>
                            </div>

                            <div class="col-sm-3">

                                    <foreach name="testTime" item="vo">

                                    </foreach>

                                </select>
                            </div>
                        </div>

                            <label class="col-sm-2 control-label">备注</label>

                        <div class="form-group">
                            <!--<label class="col-sm-2 control-label">选择教的是</label>-->

                            <label class="col-sm-2 control-label">考生照片</label>
                            <div class="col-sm-8">
                                <input type="file" name="pic" id="imgurl" onchange="photoCheck(/\.(jpg|jpeg)$/,300,285,385)"/>
                                <div style="padding: 5px">
                                    图片要求：彩色白底免冠，规格285*385，大于50KB,小于300KB，.jpg文件格式
                                </div>

                                <img src="" id="imgShow" style="width:50px"></img>
                            </div>

                        </div>

                        <div class="hr-line-dashed"></div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">班型选择</label>

                            <div class="col-sm-10 form-group radio i-checks">
                                <foreach name="TeaCoursePackage" item="vo">
                                    <label>
                                        <input type="radio" value="{$vo.id}" name="course_package"  datatype="*" nullmsg="请选择班型"> <i></i>
                                        {$vo.name}</label>
                                </foreach>
                            </div>
                        </div>

                            </div>
                        </div>
                        <span style="font-size:6px;">&nbsp;&nbsp;&nbsp;*&nbsp;不填用“-”代替</span>


                    </form>

            </div>
        </div>
    </div>
</div>
