<script type="text/javascript">
    var table;
    $(document).ready(function() {
        table = $('#table_id_example').DataTable( {
            "pagingType": "simple_numbers",//设置分页控件的模式
            searching: true,//datatales的查询框
//            aLengthMenu:[10],//设置一页展示10条记录
            "aaSorting" : [[2, "desc"]], //默认的排序方式，按第2列desc排序
            "bLengthChange": true,//屏蔽tables的一页展示多少条记录的下拉列表
            "language":lang,    //国际化
            "processing": true, //打开数据加载时的等待效果
			//"deferRender": true, //渲染加速
            // "serverSide": true,//打开后台分页
            "ajax": {
                "url": "{:U('admin/Order/getOrderList')}",
                "dataSrc": '',
                // "type": "POST",
                "data": function ( d ) {
                    //添加额外的参数传给服务器
                    d.test_time = $('#test_time').val();
                    d.date_b = $('#date_b').val();
                    d.date_e = $('#date_e').val();
                    d.is_check = $('#is_check').val();
                    d.is_bk = $('#is_bk').val();
                }
            },
            "columns": [
                { "data": "name" },
                { "data": "create_time" },
                { "data": "is_audit" },
                { "data": "userid" },
            ]

        } );
    } );

    //点击搜索按钮
    function search()
    {
        table.ajax.reload();
    }

    //导出excel
    function exprot()
    {
        test_time = $('#test_time').val();
        date_b = $('#date_b').val();
        date_e = $('#date_e').val();
        is_check = $('#is_check').val();
        is_bk = $('#is_bk').val();
        var url = "{:U('admin/Teacher/getTeacherList/exprot/1/test_time/"+test_time+"/date_b/"+date_b+"/date_e/"+date_e+"/is_check/"+is_check+"/is_bk/"+is_bk+"')}";
//        alert(url);
        window.location.href = url;
    }

    //导出考生图片
    function downImg()
    {
        test_time = $('#test_time').val();
        date_b = $('#date_b').val();
        date_e = $('#date_e').val();
        is_check = $('#is_check').val();
        is_bk = $('#is_bk').val();
        var url = "{:U('admin/Teacher/getTeacherList/downImg/1/test_time/"+test_time+"/date_b/"+date_b+"/date_e/"+date_e+"/is_check/"+is_check+"/is_bk/"+is_bk+"')}";
        // var url = "{:U('admin/Teacher/getTeacherList/downImg/1/test_time/"+test_time+"/date_b/"+date_b+"/date_e/"+date_e+"')}";
        window.location.href = url;
    }

    //详情
    function detail(id){
        layer.open({
            type: 2,
            title: ['教师证学生报名表详情'],
            scrollbar: false, //是否允许浏览器出现滚动条
            maxmin: false,  //最大最小化按钮
            shadeClose: true, //点击遮罩关闭层
            area: ['100%', '100%'], //控制大小
            content: "__CONTROLLER__/teacherStatusDetail/id/" + id,
            closeBtn: 1,    //关闭按钮样式
            anim:3, //弹出动画
            moveOut: true //是否允许拖动
        });
    }

</script>
