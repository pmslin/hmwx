<script>
    $("button").click(function(){
        $.ajax({
            type: "POST",
            url: "{:U('/Admin/User/AddUser')}",
            timeout: 3000,
            data: {
                username:$("#username").val(),
                tel: $("#tel").val(),
                dept: $("#dept").val()
            },
            success: function (data) {
                if (data.status == 1) {
                    layer.msg(data.msg);
                } else {
                    layer.msg(data.msg);
                }
            },
            error: function () {
                layer.msg('网络开小差，请稍后再试！');
            }
        });
    });
</script>
